<div class="cocktails-container">
  <div *ngIf="cocktails.length" class="ui-g">
    <app-cocktail
      class="ui-g-12 ui-md-6 ui-lg-3"
      *ngFor="let cocktail of cocktails" [cocktail]="cocktail"></app-cocktail>
  </div>
  <h3 class="no-search-results" *ngIf="!cocktails.length">Nothing was found.</h3>
</div>
