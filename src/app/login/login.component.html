<div class="login-page">
  <form class="login-form">
    <div class="form-group">
      <label for="organizationID" class="control-label text-capitalize">Organization ID</label>
      <input id="organizationID"
             type="text"
             class="form-control"
             value={{formState.organizationID}}
             (input)="onFormDataChanged($event)">
    </div>
    <div class="form-group">
      <label for="username" class="control-label text-capitalize">Username</label>
      <input id="username"
             type="text"
             class="form-control"
             value={{formState.username}}
             (input)="onFormDataChanged($event)">
    </div>
    <div class="form-group">
      <label for="password" class="control-label text-capitalize">Password</label>
      <input id="password"
             type="password"
             class="form-control"
             value={{formState.password}}
             (input)="onFormDataChanged($event)">
    </div>
    <div class="form-group">
      <input id="login"
             type="submit"
             class="form-control text-capitalize btn btn-primary"
             value="Log In"
             (click)="login()">
    </div>
    <div>
      @copyright
    </div>
  </form>
</div>
